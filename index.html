<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Login info</legend>
            <input type="email" id="email" name="email" value="" placeholder="enter your email here...">
            <input type="password" id="pass" name="password" minlength="8" placeholder="enter password...">
            <br>
            <input type="checkbox" id="remember" name="rememberme">
            <label for="remember">Remember Me</label>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Github info</legend>
            <input type="text" id="username" name="username" value="" placeholder="Github username">
            <br><br>
            <label for="subscription"><strong>Subscription Tier</strong></label>
            <br>
            <input type="radio" name="subscription" value="Enterprise">Enterprise
            <input type="radio" name="subscription" value="Pro">Pro
            <input type="radio" name="subscription" value="Free">Free



        </fieldset>
    </form>

</body>

</html>
